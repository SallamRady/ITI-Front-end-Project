<div class="row">
  <div class="col-11 col-md-8 m-auto">
    <h3 class="loginHeader">Login Form</h3>
    <form [formGroup]="loginForm" action="#" method="POST">
      <div class="form-group">
        <label for="email">
          <i class="far fa-envelope"></i>&#160;
          Email address
        </label>
        <input [class.is-invalid]="email?.invalid && email?.touched" type="email" formControlName="email" name="email"
          class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter email">
        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        <ng-container *ngIf="email?.errors">
          <small class="text-danger" [class.d-none]="!email?.errors?.required || email?.untouched">
            email is required.
          </small>
          <small class="text-danger" [class.d-none]="!email?.errors?.email || email?.untouched">
            in valid email
          </small>
        </ng-container>

      </div>
      <div class="form-group">
        <label for="password"><i class="fas fa-unlock-alt"></i>&#160;Password</label>
        <input [class.is-invalid]="password?.invalid && password?.touched" type="password" formControlName="password"
          name="password" class="form-control" id="password" placeholder="Password">
        <ng-container *ngIf="password?.errors">
          <small class="text-danger" [class.d-none]="!password?.errors?.required || password?.untouched">
            password is required.
          </small>
        </ng-container>
      </div>
      <div class="form-check">
        <input type="checkbox" class="form-check-input" name="Remimberme" id="Remimberme">
        <label class="form-check-label" for="Remimberme">Remimber me</label>
      </div>
      <br />
      <button type="submit" class="btn btn-primary">Login</button>
    </form>
  </div>
</div>
